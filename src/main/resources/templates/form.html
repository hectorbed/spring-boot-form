<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<h2 th:text="${title}" align="center"></h2>
	<br>
	<div class="container">
		<form th:action="@{/form}" th:object="${user}" method="post">
			<div class="mb-3 row">
				<label for="identifier" class="col-form-label col-sm-2">Identifier: </label>
				<div class="col-sm-4">
					<input type="text" id="identifier" th:field="*{identifier}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label for="name" class="col-form-label col-sm-2">Name: </label>
				<div class="col-sm-4">
					<input type="text" id="name" th:field="*{name}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label for="lastname" class="col-form-label col-sm-2">Lastname: </label>
				<div class="col-sm-4">
					<input type="text" id="lastname" th:field="*{lastname}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label for="username" class="col-form-label col-sm-2">Username: </label>
				<div class="col-sm-4">
					<input type="text" id="username" th:field="*{username}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label for="password" class="col-form-label col-sm-2">Password: </label>
				<div class="col-sm-4">
					<input type="password" id="password" th:field="*{password}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label for="email" class="col-form-label col-sm-2">Email: </label>
				<div class="col-sm-4">
					<input type="text" id="email" th:field="*{email}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label for="account" class="col-form-label col-sm-2">Account: </label>
				<div class="col-sm-4">
					<input type="number" id="account" th:field="*{account}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label for="birthday" class="col-form-label col-sm-2">Birthday: </label>
				<div class="col-sm-4">
					<input type="date" id="birthday" th:field="*{birthday}" placeholder="YYYY-MM-DD" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label for="country.id" class="col-form-label col-sm-2">Country: </label>
				<div class="col-sm-4">
					<select id="country" th:field="*{country}" class="form-control">
						<option value="">-- Choose --</option>
						<option th:each="country: ${countriesList}" th:text="${country.name}" th:value="${country.id}"></option>
					</select>
				</div>
				<div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label for="roles" class="col-form-label col-sm-2">Roles: </label>
				<div th:each="role: ${rolesList}" class="row col-sm-2">
					<input type="checkbox" th:field="*{roles}" th:value="${role.id}" class="form-check-input col-sm-2"> 
					<label th:for="${#ids.prev('roles')}" th:text="${role.name}" class="form-check-label col-sm-2"></label>
				</div>
				<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label class="col-form-label col-sm-2">Gender: </label>
				<div th:each="gen: ${gender}" class="row col-sm-1">
					<input type="radio" th:field="*{gender}" th:value="${gen}" class="form-check-input col-sm-1"> 
					<label th:for="${#ids.prev('gender')}" th:text="${gen}" class="form-check-label col-sm-1"></label>
				</div>
				<div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger"></div>
			</div>
			<div class="mb-3 row">
				<label for="enable" class="col-form-label col-sm-2">Enable: </label>
				<div class="form-check form-switch row col-sm-2">
					<input type="checkbox" th:field="*{enable}" id="enable" class="form-check-input col-sm-1">
				</div>
			</div>
			<div class="mb-3 row">
				<div class="col-sm-4">
					<input type="submit" value="Submit" class="btn btn-primary col-sm-4">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
