<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h2 th:text="${title}"></h2>
	<div class="container">
		<ul class="list-group my-3">
			<li class="list-group-item" th:text="${user.name}"></li>
			<li class="list-group-item" th:text="${user.lastname}"></li>
			<li class="list-group-item" th:text="${user.username}"></li>
			<li class="list-group-item" th:text="${user.password}"></li>
			<li class="list-group-item" th:text="${user.email}"></li>
			<li class="list-group-item" th:text="${user.identifier}"></li>
			<li class="list-group-item" th:text="${user.account}"></li>
			<li class="list-group-item" th:text="${#dates.format(user.birthday, 'dd/MM/yyyy')}"></li>
			<li class="list-group-item" th:text="${user.country.id}"></li>
			<li class="list-group-item" th:text="${user.country.name}"></li>
			<li class="list-group-item" th:text="'Enable: ' + ${user.enable}"></li>
			<li class="list-group-item" th:text="${user.gender}"></li>
		</ul>
		<div>
			<label>Roles:</label>
			<ul class="list-group my-3">
				<li class="list-group-item" th:each="userRole: ${user.roles}" th:text="${userRole.name}"></li>
			</ul>
		</div>
	</div>
</body>
</html>
