<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h2 th:text="${title}"></h2>
	
	<ul>
		<li th:text="${user.name}"></li>
		<li th:text="${user.lastname}"></li>
		<li th:text="${user.username}"></li>
		<li th:text="${user.password}"></li>
		<li th:text="${user.email}"></li>
		<li th:text="${user.identifier}"></li>
		<li th:text="${user.account}"></li>
		<li th:text="${#dates.format(user.birthday, 'dd/MM/yyyy')}"></li>
		<li th:text="${user.country.id}"></li>
		<li th:text="${user.country.name}"></li>
		<li th:text="'Enable: ' + ${user.enable}"></li>
	</ul>
	<div>
		<label>Roles:</label>
		<ul>
			<li  th:each="userRole: ${user.roles}" th:text="${userRole.name}"></li>
		</ul>
	</div>
</body>
</html>
